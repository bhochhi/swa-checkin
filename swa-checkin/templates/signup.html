<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Flask Bucket List App</title>


    <link href="{{url_for('static', filename='bs/css/bootstrap.min.css')}}" rel="stylesheet">

    <link href="{{url_for('static', filename='signup.css')}}" rel="stylesheet"/>

</head>

<body>
<form class="form-signin">
    <img class="mb-4" src="../static/images/sw.svg" alt="">
    <h1 class="h3 mb-3 font-weight-normal">Enter passenger information.</h1>
    <label for="confirmationNumber" class="sr-only">Confirmation # *</label>
    <input type="text" id="confirmationNumber" class="form-control" placeholder="Confirmation #" required autofocus>

    <label for="firstName" class="sr-only">FIRST NAME *</label>
    <input type="text" id="firstName" class="form-control" placeholder="First name" required autofocus>

    <label for="lastName" class="sr-only">LAST NAME *</label>
    <input type="text" id="lastName" class="form-control" placeholder="Last name" required autofocus>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>

    <label for="phoneNumber" class="sr-only">Phone Number</label>
    <input type="tel" id="phoneNumber" class="form-control" placeholder="Phone Number">


    <button class="btn btn-lg btn-primary btn-block" type="submit">Check In</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>

</body>
</html>
